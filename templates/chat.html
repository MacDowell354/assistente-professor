<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com IA - Nanda Mac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .chat-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 20px;
    }
    .message p {
      margin: 5px 0;
    }
    .user { color: #111827; font-weight: bold; }
    .ia { color: #6b7280; }
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #4f46e5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– Assistente Inteligente - Nanda Mac</h2>

    {% if history %}
      {% for msg in history %}
        <div class="message">
          <p class="user">VocÃª: {{ msg.user }}</p>
          <p class="ia">IA: {{ msg.ai }}</p>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="/ask">
      <input type="hidden" name="history" value='{{ history | tojson }}'>
      <textarea name="question" rows="3" placeholder="Digite sua pergunta..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
